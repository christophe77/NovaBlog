version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: innovlayer-db
    environment:
      POSTGRES_USER: innovlayer
      POSTGRES_PASSWORD: innovlayer_password
      POSTGRES_DB: innovlayer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U innovlayer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

